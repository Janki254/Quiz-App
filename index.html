<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App UI</title>
        <link rel="stylesheet" href="quiz-app-styles.css" />
    </head>
    <body>
        <div class="container" id="quiz-container">
            <div class="quiz-header">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <input
                            type="radio"
                            name="answer"
                            id="option-a"
                            class="answer"
                        />
                        <label for="option-a" id="a_text">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            name="answer"
                            id="option-b"
                            class="answer"
                        />
                        <label for="option-b" id="b_text">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            name="answer"
                            id="option-c"
                            class="answer"
                        />
                        <label for="option-c" id="c_text">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            name="answer"
                            id="option-d"
                            class="answer"
                        />
                        <label for="option-d" id="d_text">Question</label>
                    </li>
                </ul>
            </div>
            <button id="submit" class="button">Submit</button>
        </div>

        <script src="quiz.js"></script>
    </body>
</html>
